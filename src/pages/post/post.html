<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <connection></connection>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-buttons>
  <button ion-button (click)="return()">
    <ion-icon name="arrow-round-back"></ion-icon>
    <p> Return </p>
  </button>
</ion-buttons>
 <ion-list>
   <ion-item>
     <ion-label floating>Title</ion-label>
     <ion-input type="text" [(ngModel)]="post.title"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label floating>Body</ion-label>
     <ion-input type="text" [(ngModel)]="post.body"></ion-input>
   </ion-item>
   <button ion-button full (click)="submit()">Submit</button>
 </ion-list>
</ion-content>
